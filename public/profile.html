<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili Yükleniyor...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header-card {
            max-width: 900px; margin: 20px auto;
            background: #f4f4f4; border: 1px solid #ddd;
            border-radius: 5px; padding: 20px;
            display: flex; align-items: center; gap: 20px;
        }
        .profile-avatar {
            width: 100px; height: 100px;
            border-radius: 50%; border: 2px solid #ccc;
        }
        .profile-info h2 { margin-top: 0; }
        .profile-stat { display: block; margin-top: 5px; color: #555; }
        .activity-container {
            max-width: 900px; margin: 20px auto;
        }
        .activity-item {
            background: #fff; border: 1px solid #e0e0e0;
            border-radius: 5px; padding: 15px; margin-bottom: 15px;
        }
        .activity-item .meta {
            font-size: 0.9em; color: #777;
            border-bottom: 1px dashed #ccc; padding-bottom: 5px; margin-bottom: 10px;
        }
        .activity-item .content-snippet {
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body data-auth="true">
    <header>
        <h1><a href="index.html" style="text-decoration:none; color:inherit;">Forum Ana Sayfa</a></h1>
        <div id="auth-links" style="display: flex; gap: 15px;">
            </div>
    </header>

    <main>
        <div id="profile-header-container" class="profile-header-card">
            <p id="loading-message">Profil bilgileri yükleniyor...</p>
        </div>

        <div id="activity-container" class="activity-container">
            <h3>Son Aktiviteler</h3>
            <div id="activity-list">
                </div>
        </div>
    </main>
    
    <footer>
        <div style="max-width: 900px; margin: 0 auto; padding: 20px 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; font-size: 0.9em; color: #666;">
            
            <p style="margin: 0;">&copy; 2025 Yassal Haberleşme</p>
            
            <p style="margin: 0;">
                <a href="mailto:yassalhaberlesme@gmail.com" style="color: inherit; text-decoration: none;">
                    yassalhaberlesme@gmail.com
                </a>
            </p>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="global.js"></script>
    <script src="profile.js"></script> 
</body>
</html>
