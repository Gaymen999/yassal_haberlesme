<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu Yükleniyor...</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        .thread-container { max-width: 900px; margin: 20px auto; }
        .original-post { background: #f4f4f4; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; }
        .replies-container { margin-top: 20px; }
        .reply-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 5px; margin-bottom: 15px; }
        .reply-form { margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 5px; }
        
        /* admin.js'den kopyalandı, admin kontrolleri için */
        .admin-controls { max-width: 900px; margin: 10px auto; background: #fff8e1; padding: 15px; border-radius: 5px; border: 1px solid #ffe57f; }
        .admin-controls h4 { margin-top: 0; }
        .admin-btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background-color: #f0ad4e; color: white; font-weight: bold; }
        .admin-btn.delete { background-color: #d9534f; }
        .admin-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration:none; color:inherit;">Forum Ana Sayfa</a></h1>
        <div id="auth-links" style="display: flex; gap: 15px;">
            </div>
    </header>

    <main>
        <div id="pagination-container-top" class="pagination thread-container"></div>

        <div id="thread-container" class="thread-container">
            <p id="loading-message">Konu ve cevaplar yükleniyor...</p>

            <div id="thread-main-post"></div>

            <div id="admin-controls-container" class="admin-controls"></div>

            <div class="replies-section">
                <h3 id="replies-header" style="margin-top: 20px;"></h3>
                <div id="replies-container" class="replies-container"></div>
            </div>
        </div>
        
        <div id="pagination-container-bottom" class="pagination thread-container"></div>

        <div id="reply-form-container" class="thread-container reply-form">
            </div>
    </main>

    <footer>
        <div style="max-width: 900px; margin: 0 auto; padding: 20px 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; font-size: 0.9em; color: #666;">
            
            <p style="margin: 0;">&copy; 2025 Yassal Haberleşme</p>
            
            <p style="margin: 0;">
                <a href="mailto:yassalhaberlesme@gmail.com" style="color: inherit; text-decoration: none;">
                    yassalhaberlesme@gmail.com
                </a>
            </p>

        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="global.js"></script> 
    <script src="thread.js"></script> 
</body>
</html>
