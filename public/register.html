<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Foruma Kayıt Ol</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="login.html">Giriş Yap</a>
        </nav>
    </header>

    <main>
        <form id="register-form" class="auth-form">
            <h2>Yeni Hesap Oluştur</h2>
            
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Kayıt Ol</button>
            <p id="message" class="form-message"></p>
        </form>
    </main>

    <footer>
        <div style="max-width: 900px; margin: 0 auto; padding: 20px 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; font-size: 0.9em; color: #666;">
            
            <p style="margin: 0;">&copy; 2025 Yassal Haberleşme</p>
            
            <p style="margin: 0;">
                <a href="mailto:yassalhaberlesme@gmail.com" style="color: inherit; text-decoration: none;">
                    yassalhaberlesme@gmail.com
                </a>
            </p>

        </div>
    </footer>

    <script src="auth.js"></script> 
</body>
</html>
