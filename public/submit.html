<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Konu Aç</title>
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body data-auth="true"> 
    <header>
        <h1>Yeni Konu Aç</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <button id="logout-button" class="auth-button">Çıkış Yap</button>
        </nav>
    </header>

    <main>
        <form id="post-submit-form" class="auth-form">
            <h2>Yeni Konu Detayları</h2>
            
            <div class="form-group">
                <label for="title">Konu Başlığı:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="category">Kategori Seçin:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Kategoriler yükleniyor...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">Konu İçeriği:</label>
                <div id="editor-container" style="background-color: white; height: 250px;">
                  </div>
                </div>
            
            <button type="submit" class="submit-btn">Konuyu Yayınla</button>
            <p id="message" class="form-message"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Yassal Haberleşme</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="global.js"></script> 
    <script src="submit.js"></script> 
</body>
</html>
