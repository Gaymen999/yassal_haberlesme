<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Konu Aç</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body data-auth="true"> <header>
        <h1><a href="index.html" style="text-decoration:none; color:inherit;">Forum Ana Sayfa</a></h1>
        <div id="auth-links" style="display: flex; gap: 15px;">
            </div>
    </header>

    <main>
        <h2>Yeni Konu Aç</h2>
        <form id="submit-form" class="auth-form" style="max-width: 900px;">
            <div class="form-group">
                <label for="title">Başlık:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="category-select">Kategori:</label>
                <select id="category-select" name="category_id" required>
                    <option value="">Lütfen bir kategori seçin...</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="editor-container">İçerik:</label>
                <div id="editor-container" style="background-color: white; height: 300px;"></div>
            </div>

            <button type="submit" class="submit-btn">Konuyu Gönder</button>
            <p id="message" class="form-message"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Yassal Haberleşme</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <script src="global.js"></script>
    <script src="submit.js"></script>
</body>
</html>
